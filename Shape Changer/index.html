<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Shape Changer</title>
</head>
<body>
    <div class="heading"><h1>This is assignment</h1></div>
    <div class="main">
        <div class="triangle" id="box"></div>
    </div>

    <div class="buttons">
        <div><button  onclick="square()">Square</button></div>
        <div><button  onclick="circle()">Circle</button></div>
        <div><button  onclick="rectangle()">Rectangle</button></div>
        <div><button  onclick="triangle()">Triangle</button></div>
    </div>
    


<script src="app.js"></script>    
</body>
</html>
